<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th,
    td {
        padding: 3%;
    }

    .submit-btn {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        

    }

    .cancel-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: grab;
        border-radius: 5px;
        font-size: 14px;
        
        
    }
</style>

<body>
    <form action="">
        <h3>REGISTERATION FORM</h3><br><br>
        <table style="width: 25%;">
            <tr>
                <td>
                    <label for="fname">First Name</label>

                </td>
                <td>
                    <input type="text" name="fname" id="fname" placeholder="Enter first name">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="mname">Middle Name</label>

                </td>
                <td>
                    <input type="text" name="mname" id="mname" placeholder="Enter Middle name">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name</label>

                </td>
                <td>
                    <input type="text" name="lname" id="lname" placeholder="Enter last name">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="Full name">Full Name</label>
                </td>
                <td>
                    <input type="text" name="Full name" id="full name" style="">
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="Date of birth">Date of Birth</label>
                </td>
                <td>
                    <select name="date" id="date">
                        <option value="select">Select</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>

                    </select>
                    <select name="month" id="month">
                        <option value="Select">Select</option>
                        <option value="January">January</option>
                        <option value="february">February</option>
                    </select>

                </td>
            <tr>
                <td>
                    <select name="year" id="year">
                        <option value="Select">Select</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>

                </td>
                <td>
                    <input type="radio" name="gender" id="gender">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country">Country</label>

                </td>
                <td>
                    <select name="country" id="">
                        <option value="Select">Select</option>
                        <option value="India"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td><label for="email">Phone</label></td>
                <td><input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td><label for="email">Password</label></td>
                <td><input type="text" name="email" id=""></td>

            </tr>
            <tr>
                <td><label for="email">Confirm Password</label></td>
                <td><input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </td>


            </tr>




        </table>
    </form>
</body>

</html>
